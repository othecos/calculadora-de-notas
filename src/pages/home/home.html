<ion-header>
  <ion-navbar mode="md">
    <ion-segment [(ngModel)]="notas" mode="md">
      <ion-segment-button value="N1">
        Quanto na n2?
      </ion-segment-button>
      <ion-segment-button value="N2">
        Notas possiveis
      </ion-segment-button>
      <ion-segment-button value="Final">
        Final
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="notas">
    <form (ngSubmit)="calc()" id="calcForm">
        <ion-list *ngSwitchCase="'N1'" >
            <ion-item>
              <ion-label stacked>Nota N1</ion-label>
              <ion-input type="number" color="light" [(ngModel)]="qtd_n1" name="qtd_n1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Nota final desejada</ion-label>
              <ion-input type="number" color="light" [(ngModel)]="qtd_nf" name="qtd_nf"></ion-input>
            </ion-item>
          </ion-list>
      
          <ion-list *ngSwitchCase="'N2'" >
            <ion-item>
              <ion-label stacked>Nota N1</ion-label>
              <ion-input type="number" color="light" [(ngModel)]="psb_n1" name="psb_n1"></ion-input>
            </ion-item>
          </ion-list>
          <ion-list *ngSwitchCase="'Final'" >
            <ion-item>
              <ion-label stacked>Nota N1</ion-label>
              <ion-input type="number" color="light" [(ngModel)]="final_n1" name="final_n1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Nota N2</ion-label>
              <ion-input type="number" color="light" [(ngModel)]="final_n2" name="final_n2"></ion-input>
            </ion-item>
          </ion-list>
    </form>
  
  </div>
</ion-content>
<ion-footer>
  <ion-navbar>
    <button ion-button color="primary" type="submit" form="calcForm" clear round block  [disabled]="!validation()">
      <ion-icon class="checkmark-icon" name="checkmark"></ion-icon>
    </button>
  </ion-navbar>
</ion-footer>
